<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Reader</title>

  <!-- ✅ PWA Support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#222222">

  <!-- ✅ iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Literary Pub Book">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
      color: #333;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confidential Reading Only</h1>
    <p>This document is for reading purposes only. Copying, sharing, or downloading is disabled. Your cooperation is appreciated.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi eget erat eu mauris cursus tincidunt. Nulla facilisi.</p>
  </div>

  <script>
    // 🔒 Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 🔒 Block copy, cut, paste
    ['copy', 'cut', 'paste'].forEach(evt =>
      document.addEventListener(evt, function(e) {
        e.preventDefault();
      })
    );

    // 🔒 Block keyboard shortcuts (Ctrl+C, Ctrl+S, Ctrl+P, etc.)
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey || e.metaKey) &&
        ['c', 'x', 'v', 's', 'p', 'u'].includes(e.key.toLowerCase())
      ) {
        e.preventDefault();
      }
    });

    // 🔒 Hide content when visibility is lost (e.g., tab switch)
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        document.body.innerHTML = "<h2>Content hidden for security.</h2>";
      }
    });

    // ✅ Detect if in standalone/PWA mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log("✅ Running as PWA (standalone mode)");
    } else {
      console.log("❌ Not running as PWA (still in browser tab)");
    }

    // ✅ Optional: register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service worker registered'));
    }
  </script>
</body>
</html>

</body>
</html>
