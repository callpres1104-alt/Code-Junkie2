<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Reader</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      user-select: none;
    }
    #content {
      padding: 20px;
      background: white;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Private Document</h1>
    <p>This content is protected and intended for reading only.</p>
  </div>

  <script>
    // Block visibility change (anti-screenshot hint)
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.body.innerHTML = "<h2>Content hidden</h2>";
      }
    });

    // Disable context menu
    window.addEventListener('contextmenu', e => e.preventDefault());

    // Disable selection
    document.body.style.userSelect = "none";

    // Optional: watermark user ID or email here dynamically
  </script>
</body>
</html>
