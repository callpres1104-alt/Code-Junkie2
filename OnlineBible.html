<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJV Bible Tool</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000;
      --accent: #0066cc;
      --font: 'Segoe UI', 'Inter', sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

       .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--accent);
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.1;
      z-index: 10;
    }

    .main-content {
      margin-top: 4rem; /* Space below the logo */
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .search-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .search-container input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .search-container button {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    nav {
      background: var(--accent);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    nav select, nav button {
      font-size: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
    }

    nav button {
      background: white;
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background: #f0f0f0;
    }

    .chapter {
      max-width: 700px;
      width: 100%;
    }

    .chapter-content {
      padding: 1rem;
    }

    .chapter-content h2 {
      color: var(--accent);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .verse {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .verse-number {
      font-weight: bold;
      color: #888;
      margin-right: 0.3rem;
    }

    #typewriter {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
      color: #333;
      min-height: 1.5em;
    }

    @media (max-width: 600px) {
      .search-container input {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">KJV<br>Bible</div>

  <div class="search-container">
    <input type="text" id="blbSearchInput" placeholder="Words and Phrases" />
    <button onclick="openBLB()">Search</button>
  </div>

  <nav>
    <select id="bookSelect"></select>
    <select id="chapterSelect"></select>
    <button onclick="loadChapter()">Read</button>
  </nav>

  <div id="chapter" class="chapter">
    <div class="chapter-content" id="chapterContent">
      <div id="typewriter"></div>
    </div>
  </div>

  <script>
    const books = {
      Genesis: 50, Exodus: 40, Leviticus: 27, Numbers: 36, Deuteronomy: 34,
      Joshua: 24, Judges: 21, Ruth: 4, '1 Samuel': 31, '2 Samuel': 24,
      '1 Kings': 22, '2 Kings': 25, '1 Chronicles': 29, '2 Chronicles': 36,
      Ezra: 10, Nehemiah: 13, Esther: 10, Job: 42, Psalms: 150,
      Proverbs: 31, Ecclesiastes: 12, 'Song of Solomon': 8, Isaiah: 66,
      Jeremiah: 52, Lamentations: 5, Ezekiel: 48, Daniel: 12, Hosea: 14,
      Joel: 3, Amos: 9, Obadiah: 1, Jonah: 4, Micah: 7, Nahum: 3,
      Habakkuk: 3, Zephaniah: 3, Haggai: 2, Zechariah: 14, Malachi: 4,
      Matthew: 28, Mark: 16, Luke: 24, John: 21, Acts: 28,
      Romans: 16, '1 Corinthians': 16, '2 Corinthians': 13, Galatians: 6,
      Ephesians: 6, Philippians: 4, Colossians: 4, '1 Thessalonians': 5,
      '2 Thessalonians': 3, '1 Timothy': 6, '2 Timothy': 4, Titus: 3,
      Philemon: 1, Hebrews: 13, James: 5, '1 Peter': 5, '2 Peter': 3,
      '1 John': 5, '2 John': 1, '3 John': 1, Jude: 1, Revelation: 22
    };

    const bookSelect = document.getElementById("bookSelect");
    const chapterSelect = document.getElementById("chapterSelect");
    const chapterContent = document.getElementById("chapterContent");
    const typewriterDiv = document.getElementById("typewriter");

    // Populate book dropdown
    for (let book in books) {
      const option = document.createElement("option");
      option.value = book;
      option.textContent = book;
      bookSelect.appendChild(option);
    }

    bookSelect.addEventListener("change", () => {
      const selectedBook = bookSelect.value;
      chapterSelect.innerHTML = "";
      for (let i = 1; i <= books[selectedBook]; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = "Chapter " + i;
        chapterSelect.appendChild(option);
      }
    });

    bookSelect.value = "Genesis";
    bookSelect.dispatchEvent(new Event("change"));

    function loadChapter() {
      const book = bookSelect.value;
      const chapter = chapterSelect.value;
      const url = `https://bible-api.com/${encodeURIComponent(book)}+${chapter}?translation=kjv`;

      chapterContent.innerHTML = `<h2>${book} ${chapter}</h2><p>Loading...</p>`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (!data.verses) {
            chapterContent.innerHTML = `<p>Error loading text.</p>`;
            return;
          }

          chapterContent.innerHTML = `<h2>${book} ${chapter}</h2>`;
          data.verses.forEach(verse => {
            chapterContent.innerHTML += `
              <div class="verse">
                <span class="verse-number">${verse.verse}</span>${verse.text}
              </div>
            `;
          });
        })
        .catch(() => {
          chapterContent.innerHTML = `<p>Failed to load. Try again later.</p>`;
        });
    }

    function openBLB() {
      const word = document.getElementById("blbSearchInput").value.trim();
      if (word.length === 0) {
        alert("Please enter a word to look up.");
        return;
      }
      const url = `https://www.blueletterbible.org/search/search.cfm?Criteria=${encodeURIComponent(word)}&t=KJV`;
      window.open(url, '_blank');
    }

    // Typewriter Effect
    const messages = [
      "Hello, how are you today...",
      "Welcome...",
      "Explore the Word of God.",
      "Search a verse, or read a chapter...",
      "Your journey begins here..."
    ];

    let msgIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      if (chapterContent.innerText.trim() !== "") return; // Stop if chapter is loaded
      const currentMsg = messages[msgIndex];
      if (charIndex < currentMsg.length) {
        typewriterDiv.textContent += currentMsg.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 80);
      } else {
        setTimeout(() => {
          typewriterDiv.textContent = '';
          charIndex = 0;
          msgIndex = (msgIndex + 1) % messages.length;
          typeWriter();
        }, 2000);
      }
    }

    // Start animation on load
    window.addEventListener("load", typeWriter);
  </script>
</body>
</html>
